<include file="Public:header" />
<div class="container center_1000">

	
		<div class="main">
			<div class="news">

				<ul class="list-a">
                
                	<yang:list typeid="$cid" infolen="80"  pagesize="10">
                <li><a href="{$list.url}" target="_blank" class="list-img">
                            <img src="{$list.litpic|default='__PUBLIC__/images/nofound.jpg'}" width="240" height="154"></a>
                            <h5>
                                <a href="{$list.url}" target="_blank">
                                  {$list.title|msubstr=0,44,'utf-8',false}</a></h5>
                            <span>{$list.updatetime|date_trancer} </span>
                            <p style="text-indent:0;">
                                {$list.description} </p>
                            <a href="{$list.url}" target="_blank" class="btn-detail">查看详细</a> </li>
                         	</yang:list>

                    
            </ul>
				<div class="page">                        
					<!--<div class="page_info">共<span>1</span>页<span>4</span>条记录</div>                        -->
					{$page}
				</div>
			</div>
		</div>

</div>


<include file="Public:footer" />
