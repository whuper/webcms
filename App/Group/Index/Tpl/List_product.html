<include file="Public:header" />
<div class="container">

	<div class="row cata-list-box">
		

	   <ul class="nav navbar-nav hidden-xs">
				<yang:catlist  typeid="1">
				<li <if condition="$catlist['hasSub']">class="dropdown"</if> > <a href="{$catlist.url}"> {$catlist.name}</a> 
					<if condition="$catlist['hasSub']">
						<ul class="dropdown-menu" >
							<yang:navlist typeid="$catlist['id']" >
							<li> <a href="{$navlist.url}" >{$navlist.name} </a>	</li>
							</yang:navlist>
						</ul>
					</if>
				</li>
			
				</yang:catlist>
				
				</ul>

			

	</div>
	<div class="row search-box">
		<h5 >您当前的位置：<yang:position /></h5>

		<div class="col-xs-8 col-md-8">
			</div>

			<div class="col-xs-4 col-md-4">
					 <form class="navbar-form navbar-right hidden-xs" method="post" action="<yang:searchurl />">
        <div class="form-group">
         <input type="text" name="keyword" type="text" id="keyword" class="form-control" placeholder="请输入型号">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
			</div>
		</div>
	
               
			<div class="row">
			<yang:list typeid="$cid"  multi="true" infolen="80"  pagesize="12">  
			<div class="col-xs-6 col-md-3">
				<div class="thumbnail">
					
			
				
				<a href="{$list.url}" >
					<img src="{$list.litpic|default='uploads/system/nopic.png'}" alt="{$list.title}">
				</a>
				<p>
				{$list.title|msubstr=0,44,'utf-8',false}
				</p>
				 <!--<p>{$list.description}</p>-->
				 	</div>
			  </div>
				</yang:list>  
			</div>

			          <nav aria-label="Page navigation">
		 <ul class="pagination">
								{$page}
						  </ul>
		</nav>

							
		
    </div>


<include file="Public:footer" />
