<include file="Public:header" />
<div class="container">

	<div class="row cata-list-box">

	   <ul class="nav navbar-nav">
			<volist name="nav_list" id="vo" offset="0" length='6'>
						<li id="nav_{$vo.id}"  <notempty name="vo.sub_nav">class="dropdown"</notempty> >
							<a href="{$vo.url}">{$vo.name}</a>
				 <notempty name="vo.sub_nav">
							<ul class="dropdown-menu">
								<volist name="vo.sub_nav" id="sub">
					<li><a href="{$sub.url}" 	<if condition = "$sub['type'] eq 2"> target="_blank" </if> >{$sub.name}</a></li>
								</volist>
							</ul>
				</notempty>
						</li>
				</volist>
				</ul>

	</div>
	
               
			<div class="row">
			<yang:list typeid="$cid" infolen="80"  pagesize="10">  
			<div class="col-xs-3 col-md-3">
				<a href="{$list.url}" class="thumbnail">
					<img src="{$list.litpic|default='__PUBLIC__/images/nofound.jpg'}" alt="{$list.title}">
				</a>
				<p>
				{$list.title|msubstr=0,44,'utf-8',false}
				</p>
				 <!--<p>{$list.description}</p>-->
			  </div>
				</yang:list>  
			</div>

			          <div class="pagelist">
								{$page}
							</div>  
		
    </div>


<include file="Public:footer" />
