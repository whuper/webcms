<include file="Public:header" />


<div id="myCarousel" class="carousel slide">
			    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
		<!--
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
		-->
		
    </ol> 

    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
      
	<yang:picplay >			
	<div class="item text-center <if condition="$picplay.id eq 4">active </if>">
		<img src="{$picplay.url}" data-index="{$key}">
        </div>
</yang:picplay >

    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" 
        data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
</div>
<script type="text/javascript" charset="utf-8">
$('.carousel').carousel({
		interval:5000,
		pause:'hover',
		wrap:true
		});
</script>


<div class="container mar-top">


			
	<div class="row brand-ico hidden-xs">

	<table class="table table-condensed">
		<tr>
			<for start="1" end="11"> 
			<td><img class="brand-ico" src="__PUBLIC__/images/{$i}.jpg?t=2" /></td>
			</for>  
		</tr>
	</table>
	
		
	</div>
	<!--row //-->


		


<div class="row mar-top">
	 <yang:list typeid="1" flag="15"  pagesize="4">
  <div class="col-sm-3 col-md-3">

    <div class="thumbnail">
      <img src="{$list.litpic|default='uploads/system/nopic.png'}" alt="...">
      <div class="caption">
        <!--<h3>Thumbnail label</h3>-->
        <p>{$list.title}</p>
      </div>
	  <p class="view-box text-right">
	  <a href="{$list.url}" class="btn btn-default" role="button">查看详情</a>
	  </p>
    </div>

  </div>
   </yang:list>

  </div>
<!--row //-->

<div class="row">

	 <div class="col-sm-4 col-md-4">

		 <div class="panel panel-default">
		 <div class="panel-heading">
    <h3 class="panel-title">新闻动态</h3>
  </div>
  <div class="panel-body">
   		 <ul class="list">
		 <yang:list typeid="2" infolen="80"  pagesize="10">
		 <li class="list"> <a href="{$list.url}"> {$list.title|msubstr=0,15} </a> <span class="time hidden-xs"> {$list.updatetime|date_trancer}</span></li>
		</yang:list>

</ul>
  </div>
 
</div>
		 </div>
		 <!--col-md-4-->


		 <div class="col-sm-4 col-md-4">
			 	 <div class="panel panel-default">
		 <div class="panel-heading">
    <h3 class="panel-title"><yang:type typeid="11" >{$type.name} </yang:type></h3>
  </div>
  <div class="panel-body">
	  	 <ul class="list">
		 <yang:list typeid="11" infolen="80"  pagesize="10">
		 <li class="list"> <a href="{$list.url}"> {$list.title|msubstr=0,15} </a> <span class="time hidden-xs"> {$list.updatetime|date_trancer}</span></li>
		</yang:list>

</ul>

  </div>
 
</div>
		 </div>
		  <!--col-md-4-->

		 <div class="col-sm-4 col-md-4">

			 	 	 <div class="panel panel-default">
		 <div class="panel-heading">
    <h3 class="panel-title"><yang:type typeid="12" >{$type.name}</yang:type></h3>
  </div>
  <div class="panel-body">
	  <p>
	  <yang:type typeid="12" >
	  {$type.description|msubstr=0,65,'utf-8',false}
	  </yang:type>
	  </p>

  </div>
 
</div>
		 </div>
		  <!--col-md-4-->
	
</div>

<!--row //-->

<h3>推荐车型 </h3>
<div class="row">
	<yang:list typeid="1" flag="7"  pagesize="40">
  <div class="col-sm-3 col-md-3">

	   
    <div class="thumbnail">
      <a href="{$list.url}">
		  <img src="{$list.litpic|default='uploads/system/nopic.png'}">
      <div class="caption">
        <!--<h3>Thumbnail label</h3>-->
        <p>{$list.title}</p>
      </div>
	   </a>
    </div>

  </div>
  </yang:list>


</div>
<!--row //-->

</div>
	

<include file="Public:footer" />
